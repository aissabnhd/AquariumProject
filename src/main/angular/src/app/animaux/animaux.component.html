<div class="title"> <span class="titleee">Voici les animaux disponibles :</span>
  <a *ngIf="role == 'responsable'" title="create" mat-fab routerLink="/animal_create/{{role}}" (createAnimal)="refreshAnimaux($event)"> Ajouter un animal <mat-icon >create </mat-icon></a>

</div>
<div class="title">
  <span class="titleee">Effectuer une recherche : </span>
  <a title="create" routerLink="/animal_search/{{role}}">Rechercher un animal</a>
</div>
<ul class="especes">
  <li *ngFor="let animal of animaux">
    <app-animal [animal]="animal" [role]="role" (deleteAnimal)="refreshAnimaux($event)">

    </app-animal>
    <p><br /></p>
  </li>
</ul>
