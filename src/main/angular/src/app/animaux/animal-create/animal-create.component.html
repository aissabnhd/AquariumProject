<br>

<div class="title"> Créez votre nouvel animal :</div>
<br>
<br>

<div class="formulaire"><form [formGroup]="animalForm" *ngIf="animalForm">
  <div class="item">
    <label>
      Nom :
      <input type="text" formControlName="nom">
    </label>
  </div>
  <div class="item">
    <label>
    Sexe :
    <select formControlName="sexe">
      <option *ngFor="let sexe of sexes" [value]="sexe" >{{sexe.toString()}}</option>
    </select>
    </label>
  </div>
  <div class="item">
    <label>
      Espèce :
      <select formControlName="espece">
        <option *ngFor="let espece of especes" [value]="espece.id" >{{espece.nom}}</option>
      </select>
    </label>
  </div>
  <div class="item">
    <label>
      Signe distinctif :
      <input type="text" formControlName="signe_distinctif">
    </label>
  </div>
  <div class="item">
    <label>
      Date d'arrivée :
      <input type="date" formControlName="date_arrive">
    </label>
  </div>
  <div class="item">
    <label>
      Date départ :
      <input type="date" formControlName="date_depart">
    </label>
  </div>
  <div class="button">
    <button routerLink="/animaux/{{role}}" (click)="onSubmit()" type="submit" class="button" [disabled]="!animalForm.valid">Créer</button>
    <button routerLink="/animaux/{{role}}" type="submit" class="button">Retour</button>
  </div>

</form>
</div>
