<div class="title"> Modifiez votre bassin :</div>
<br>
<br>

<div class="formulaire"><form [formGroup]="bassinForm" *ngIf="bassinForm">
  <div class="item">
    <label>
      Id :
      <input type="text" formControlName="id" disabled>
    </label>
  </div><br>
  <div class="item">
    <label>
      Nom :
      <input type="text" formControlName="nom">
    </label>
  </div>
  <div class="item">
    <label>
      Capacit√© maximale :
      <input type="number" formControlName="capacite_max">
    </label>
  </div>
  <div class="item">
    <label>
      Volume :
      <input type="number" formControlName="volume">
    </label>
  </div>
  <div class="item">
    <label>
      Etat :
      <select formControlName="etat">
        <option *ngFor="let state of states" [value]="state" >{{state.toString()}}</option>
      </select>
    </label>
  </div>
  <div class="item">
    <label>
      Responsable :
      <select formControlName="employe">
        <option *ngFor="let employe of employes" [value]="employe.id" >{{employe.nom}} {{employe.prenom}}</option>
      </select>
    </label>
  </div>
  <div class="button">
    <button (click)="onSubmit()" type="submit" class="button" [disabled]="!bassinForm.valid">Modifier</button>
    <button routerLink="/bassins/{{role}}" type="submit" class="button">Retour</button>
  </div>

</form>
</div>
