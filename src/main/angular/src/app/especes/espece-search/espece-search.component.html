<div class="title"> Recherche sur les esp√®ces :</div>
<br>
<br>

<form [formGroup]="especeForm">
  <div class="item">
    <label>
      Id :
      <input type="number" formControlName="id">
    </label>
  </div>
  <div class="item">
    <label>
      Nom :
      <input type="text" formControlName="nom">
    </label>
  </div>
  <div class="item">
    <label>
      Esperance :
      <input type="number" formControlName="esperance">
    </label>
  </div>
  <div class="item">
    <label>
      Regime :
      <input type="text" formControlName="regime">
    </label>
  </div>
  <div class="item">
    <label>
      Menace :
      <input type="number" formControlName="menace">
    </label>
  </div>

  <div class="button">
    <button (click)="onSubmit()" type="submit" class="button">Rechercher</button>
    <button routerLink="/especes" type="submit" class="button">Retour</button>
  </div>
</form>

<ul class="especes">
  <li *ngFor="let e of especes">
    <app-espece [espece]="e" (deleteEspece)="refreshEspeces($event)">

    </app-espece>
    <p><br /></p>
  </li>
</ul>
