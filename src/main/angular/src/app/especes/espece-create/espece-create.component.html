<br>

<div class="title"> Créez votre nouvelle espèce :</div>
<br>
<br>

  <div class="formulaire"><form [formGroup]="especeForm">
  <div class="item">
  <label>
    Nom :
    <input type="text" formControlName="nom">
  </label>
  </div>
  <div class="item">
    <label>
    Espérance :
    <input type="number" formControlName="esperance">
  </label>
  </div>
  <div class="item">
    <label>
    Régime :
    <input type="text" formControlName="regime">
  </label>
  </div>
  <div class="item">
    <label>
    Menacé :
    <input type="number" formControlName="menace">
  </label>
  </div>

    <div class="button">
      <button routerLink="/especes" (click)="onSubmit()" type="submit" class="button" [disabled]="!especeForm.valid">Créer</button>
      <button routerLink="/especes" type="submit" class="button">Retour</button>

    </div>
</form>
  </div>
