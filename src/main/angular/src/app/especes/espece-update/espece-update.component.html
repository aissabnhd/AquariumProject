<h2> UPDATE : </h2>


<form [formGroup]="especeForm">

  <label>
    Id :
    <input type="text" formControlName="id" disabled>
  </label>

  <label>
    Nom :
    <input type="text" formControlName="nom">
  </label>

  <label>
    Esperance :
    <input type="text" formControlName="esperance">
  </label>

  <label>
    Regime :
    <input type="text" formControlName="regime">
  </label>

  <label>
    Menace :
    <input type="text" formControlName="menace">
  </label>

  <button (click)="onSubmit()" routerLink="/especes"> Change </button>
</form>
